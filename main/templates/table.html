{% extends "base.html" %}
{% load get %}
{% block content %}
<h1>Table Example</h1>
<table>
    <thead>
    <tr>
        {% for header in headers %}
        <th>{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for item in data %}
    <tr>
        {% for header, meta in headers.items %}
        <td>{{item|get:header}}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
