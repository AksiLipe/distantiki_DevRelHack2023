{% extends "base.html" %}
{% load get %}
{% block content %}
<div class="container">
    <br>
    <br>
    <br>
    <div class="mx-auto bg-opacity-10 border border-dark rounded-5 rounded border-opacity-75" style="width: 700px;">
        <div class="me-5 ms-5">
            <h2 class="form_add_member mt-4 mb-4 opacity-75">Добавить участника</h2>
            <hr>
            <form action="" method="post" class="mb-4">
                {% csrf_token %}
                <p class="text-danger">{{ error }}</p>
                {% for field in fields %}
                <div class="mb-3">
                    <label for="{{ field }}" class="form-label">{{ field }}:</label>
                    <input type="text" id="{{ field }}" name="{{ field }}"
                           class="form-control">
                </div>
                {% endfor %}
                <hr>
                <button type="submit" class="btn btn-info mt-2 mb-2">Добавить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
