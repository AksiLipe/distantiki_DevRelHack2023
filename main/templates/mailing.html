{% extends "base.html" %}
{% load get %}
{% block content %}
<div class="container">
    <div class="mx-auto mt-5 bg-opacity-10 border border-dark rounded-5 rounded border-opacity-75" style="width: 700px;">
        <div class="me-5 ms-5">
            <h2 class="form_add_member mt-4 mb-4 opacity-75">Рассылка</h2>
            <hr>
            <form action="" method="post" class="mb-4">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title" class="form-label">Заголовок:</label>
                    <input type="text" id="title" name="title"
                           class="form-control">
                </div>
                <div class="mb-3">
                    <label for="text" class="form-label">Текст:</label>
                    <textarea id="text" name="description" class="form-control" rows="4"></textarea>
                </div>

                <div>
                    <div class="container mt-5 ">
                        <div class="row">
                            <div class="col-md-6">
                                <div>
                                    <label for="datepicker" class="form-label">Дата:</label>
                                    <input type="date" id="datepicker" class="form-control">

                                    <label for="timepicker" class="form-label mt-3">Время:</label>
                                    <input type="time" id="timepicker" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6 mt-4 px-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1"
                                           value="option1" checked>
                                    <label class="form-check-label" for="inlineCheckbox1">Email</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox2"
                                           value="option2">
                                    <label class="form-check-label" for="inlineCheckbox2">Telegram</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox3"
                                           value="option3">
                                    <label class="form-check-label" for="inlineCheckbox3">Sms</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="inlineCheckbox4"
                                           value="option4">
                                    <label class="form-check-label" for="inlineCheckbox4">VK</label>
                                </div>
                            </div>

                        </div>
                    </div>


                </div>

                <button type="submit" class="btn btn-info mt-4 mb-2">Отправить</button>
            </form>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        // Получаем текущую дату
        const currentDate = new Date();

        // Добавляем 10 минут к текущему времени
        currentDate.setMinutes(currentDate.getMinutes() + 10);

        // Проверяем, переходит ли добавление 10 минут на следующий день
        if (currentDate.getDate() !== new Date().getDate()) {
            currentDate.setDate(currentDate.getDate() + 1); // Увеличиваем дату на 1
        }

        // Устанавливаем значение для поля даты
        const dateInput = document.getElementById('datepicker');
        dateInput.valueAsDate = currentDate;

        // Устанавливаем значение для поля времени
        const timeInput = document.getElementById('timepicker');
        const hours = String(currentDate.getHours()).padStart(2, '0');
        const minutes = String(currentDate.getMinutes()).padStart(2, '0');
        timeInput.value = `${hours}:${minutes}`;
    });
</script>
{% endblock %}
